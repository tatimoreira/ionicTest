<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">


  <!-- Discover Tab -->
  <ion-tab title="Discover" icon-off="ion-radio-waves" icon-on="ion-radio-waves" href="#/tab/discover">
    <ion-nav-view name="tab-discover"></ion-nav-view>
  </ion-tab>


  <!-- Favorites Tab -->
  <ion-tab title="Favorites" icon-off="ion-music-note" icon-on="ion-music-note" href="#/tab/favorites">
    <ion-nav-view name="tab-favorites"></ion-nav-view>
  </ion-tab>

  <!-- Authorization Tab -->
  <ion-tab title="Authorization" icon-off="ion-person" icon-on="ion-person" href="#/tab/authorization">
    <ion-nav-view name="tab-authorization"></ion-nav-view>
  </ion-tab>

  <!-- Pagos Tab -->
  <ion-tab title="Pagos" icon-off="ion-cash" icon-on="ion-cash" href="#/tab/pagos">
    <ion-nav-view name="tab-pagos"></ion-nav-view>
  </ion-tab>
